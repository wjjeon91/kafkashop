<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Board</title>
</head>
<body>
<h1>Edit Board</h1>
<form th:action="@{/board/edit/{id}(id=${board.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${board.title}"><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:values="${board.content}"></textarea><br>

    <input type="submit" value="Edit">
</form>
<a href="/board/list">Back to List</a>
</body>
</html>
